<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="asset/img/favicon.png"
      type="image/x-icon"
    />
    <!--=============== BOXICONS ===============-->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="asset/css/swiper-bundle.min.css" />

    <!--=============== LIGHTBOX CSS ===============-->
    <link rel="stylesheet" href="asset/css/lightbox.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="asset/css/style.css" />

    <title>Rent4Less</title>
  </head>
  <body>
    <div class="checkout">
      <main class="main">
        <div class="section cart__header">
          <a href="/cart.html" class="mb-3 checkout__button">
            <i class="bx bx-chevron-left"></i> <span>Back to Cart</span>
          </a>

          <!-- this is if you have any reservation in your cart -->
          <div class="cart__header-content">
            <h2>Proceed to reserve your Booking</h2>
            <p>
              By placing this order, you agree to our company
              <a href="#" class="letter-spacing-1">Privacy Policy</a> and
              <a href="#" class="letter-spacing-1"> Conditions of Use</a>
            </p>
          </div>
        </div>

        <div class="main__wrapper">
          <!-- the style for this page can be found in cart.scss -->

          <div class="checkout__main section">
            <h2 class="checkout__main-title text-capitalize">
              Booking information
            </h2>
            <form class="process__form">
              <h4 class="process__form-title">
                <i class="bx bx-radio-circle-marked"></i> Add New Address
              </h4>

              <div class="process__form-container">
                <div class="process__form-div">
                  <input
                    type="text"
                    class="process__form-input"
                    placeholder=" "
                    required
                  />
                  <label for="first name" class="process__form-label"
                    >First Name</label
                  >
                </div>
                <div class="process__form-div">
                  <input
                    type="text"
                    class="process__form-input"
                    placeholder=" "
                    required
                  />
                  <label for="last name" class="process__form-label"
                    >Last Name</label
                  >
                </div>
              </div>

              <div class="process__form-div">
                <input
                  type="email"
                  class="process__form-input"
                  placeholder=" "
                  required
                />
                <label for="email" class="process__form-label"
                  >Email Address</label
                >
              </div>

              <div class="process__form-div">
                <input
                  type="text"
                  class="process__form-input"
                  placeholder=" "
                  required
                />
                <label for="address" class="process__form-label"
                  >Street Address</label
                >
              </div>

              <div class="process__form-container">
                <div class="process__form-div">
                  <input
                    type="text"
                    class="process__form-input"
                    placeholder=" "
                    required
                  />
                  <label for="city" class="process__form-label">City</label>
                </div>
                <div class="process__form-div">
                  <input
                    type="text"
                    class="process__form-input"
                    placeholder=" "
                    required
                  />
                  <label for="state" class="process__form-label">state</label>
                </div>
                <div class="process__form-div">
                  <input
                    type="number"
                    class="process__form-input"
                    placeholder=" "
                  />
                  <label for="zip code" class="process__form-label"
                    >Postal Code</label
                  >
                </div>
              </div>
            </form>

            <div class="checkout__main-select">
              <h4 class="process__form-title">
                <i class="bx bx-radio-circle-marked"></i> Payment Mode
              </h4>

              <div class="checkout__main-select-container">
                <button>1 month</button>
                <button>Quarterly</button>
                <button>6 months</button>
                <button>Annually</button>
              </div>
            </div>
          </div>

          <div class="cart__side">
            <div class="cart__side-checkout">
              <p class="cart__side-checkout-title text-capitalize">
                Billing Summary
              </p>
              <div class="cart__side-checkout-main">
                <div
                  class="cart__side-checkout-main-content justify-between pb-0"
                >
                  <span class="text-capitalize">Rent :</span>
                  <p class="cart__price-actual">
                    <sup>&#8358;</sup>
                    15,750
                  </p>
                </div>
                <div
                  class="cart__side-checkout-main-content justify-between pb-0"
                >
                  <span class="text-capitalize">Service fee :</span>
                  <p class="cart__price-actual">
                    <sup>&#8358;</sup>
                    5000
                  </p>
                </div>
                <div
                  class="cart__side-checkout-main-content justify-between pb-0"
                >
                  <span class="text-capitalize">Power charge :</span>
                  <p class="cart__price-actual">
                    <sup>&#8358;</sup>
                    5000
                  </p>
                </div>
                <div
                  class="cart__side-checkout-main-content justify-between pb-0"
                >
                  <span class="text-capitalize">tax :</span>
                  <p class="cart__price-actual">
                    <sup>&#8358;</sup>
                    240
                  </p>
                </div>

                <div class="cart__side-checkout-main-total">
                  <span class="text-capitalize">Total :</span>
                  <p class="cart__price-actual">
                    <sup>&#8358;</sup>
                    21,990
                  </p>
                </div>

                <div class="cart__side-checkout-main-button">
                  <button class="order-button">Proceed to Checkout</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
